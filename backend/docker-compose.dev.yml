services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_api_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./config/.env
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
